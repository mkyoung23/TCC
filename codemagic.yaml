workflows:
  ios-tcc:
    name: iOS â€“ Time Capsule Camera
    max_build_duration: 120
    environment:
      ios_signing:
        distribution_type: app_store    # or development / ad_hoc while testing
        bundle_identifier: com.mkyoung.timecapsulecamera
      vars:
        XCODE_PROJECT: "time_capsule_camera/TimeCapsuleCamera.xcodeproj"
        XCODE_SCHEME: "TimeCapsuleCamera"
        BUNDLE_ID: "com.mkyoung.timecapsulecamera"
      # Using environment variables already set in CodeMagic:
      # APPSTORECONNECT_ISSUER_ID, APPSTORECONNECT_KEY_ID, APPSTORECONNECT_PRIVATE_KEY
    scripts:
      - name: Prepare signing & profiles
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          keychain add-certificates
          xcode-project use-profiles    # CRITICAL so Xcode uses the fetched profiles
      - name: Resolve Swift packages
        script: xcodebuild -resolvePackageDependencies -project "$XCODE_PROJECT"
      - name: Build archive
        script: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/tcc.xcarchive archive
      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/tcc.xcarchive \
            -exportPath $CM_BUILD_DIR/ipa \
            -exportOptionsPlist /Users/builder/export_options.plist
    artifacts:
      - $CM_BUILD_DIR/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - mkyoung23@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        # Automatically uses environment variables already set in CodeMagic:
        # APPSTORECONNECT_ISSUER_ID, APPSTORECONNECT_KEY_ID, APPSTORECONNECT_PRIVATE_KEY
        submit_to_testflight: true
        # Note: TestFlight will distribute to all groups named "Beta Testers"
        # This includes both Internal and External testing groups
